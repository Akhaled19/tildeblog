{% extends "til/base.html" %}
{% include static %}
{% block page_body %}
    <body id="landing-body">
    <div class="sidebar">
        <div class="facets"></div>
    </div>
    <div class="learnings">
        {% for x in learnings %}
            <div class="learnt-thing">
            <div class="learnt-headline">
            <a href="{% url 'til_show' x.id %}">{{ x.headline }}</a>
            </div>
        <div class="learning-tags">
            {% for tag in x.tags %}
                <a href="/til/tags/{{ tag  }}">{{ tag }}</a>,
            {% endfor %}
        </div>
            </div>
        {% endfor %}
    </div>
    </body>
{% endblock %}
